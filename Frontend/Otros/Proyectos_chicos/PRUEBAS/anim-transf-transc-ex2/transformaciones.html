<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .padre {
        position: relative;
        border: 1px black solid;
        width: 400px;
        height: 600px;
      }
      .padre p {
        font-size: larger;
        font-weight: bolder;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
    <title>Transformaciones</title>
  </head>
  <body>
    <div class="padre">
      <p>Centrar</p>
    </div>
  </body>
</html>
