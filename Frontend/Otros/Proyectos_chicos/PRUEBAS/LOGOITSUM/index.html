  <head>

    <link rel="stylesheet" href="css/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap" rel="stylesheet"/>

    <link rel="shortcut icon" href="imgs/chat-icon.png" type="image/x-icon" />
    <title>Logoipsum</title>
  </head>


  <body>

    <header>
      <div class="container">

        <div class="row">
          <button class="nav-toggle" aria-label="abrir navegacion">
            <span class="hamburger"></span>
          </button>
          <a href="/" class="logo">
            <img src="imgs/logoipsum-white.svg" alt="Logoipsum" />
          </a>
          <nav class="nav">
            <ul class="nav__list nav__list--primary">
              <li class="nav__item">
                <a class="nav__link" href="/">Inicio</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="pages/funciones.html">Funciones</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="pages/faq.html">Faq</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="pages/ayuda.html">Ayuda</a>
              </li>
            </ul>
            <ul class="nav__list">
              <li class="nav__item">
                <button class="nav__link--button">
                  DOWNLOAD <span><i class="fas fa-download"></i></span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
        
      </div>
    </header>


    <main>
      
      <section id="home" class="intro-section">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="display-2">
                <span class="display-2--intro animate__animated animate__shakeY">Logoipsum App</span>
                <span class="display-2--description">
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum
                  nemo sit eligendi hic ipsam? Delectus eius fugiat corporis at.
                  Nobis.
                </span>
              </h1>
              <button class="nav__link--button">
                DOWNLOAD <span><i class="fas fa-cloud-download-alt"></i></span>
              </button>
            </div>
            <div class="col">
              <div class="img-box">
                <img
                  src="imgs/app.png"
                  alt="Personas saludando detras de un celular que muestra la aplicacion"
                />
              </div>
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#fff"
            fill-opacity="1"
            d="M0,96L48,117.3C96,139,192,181,288,176C384,171,480,117,576,122.7C672,128,768,192,864,197.3C960,203,1056,149,1152,144C1248,139,1344,181,1392,202.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
          ></path>
        </svg>
      </section>

      <section class="download">
        <div class="container">
          <div class="row">
            <div class="col">
              <h4 class="download__title">DESCARGALA AHORA</h4>
              <div class="heading-line heading-line--download"></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="download__logo-box">
                <a
                  href="https://play.google.com/store/apps?hl=es_AR&gl=US"
                  target="blank"
                  ><img
                    src="imgs/playstore.png"
                    alt="Descargar desde Google Play"
                /></a>
              </div>
            </div>
            <div class="col">
              <div class="download__logo-box">
                <a href="https://www.apple.com/la/app-store/" target="blank"
                  ><img
                    src="imgs/app-store.png"
                    alt="Descargar desde App Store"
                /></a>
              </div>
            </div>
            <div class="col">
              <div class="download__logo-box">
                <a
                  href="https://www.microsoft.com/es-ar/store/apps/windows"
                  target="blank"
                  ><img
                    src="imgs/windows.png"
                    alt="Descargar desde Windows Store"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--COMIENZA EL FOOTER-->

        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2021 <a href="#">Logoipsum</a> | Creada por
              <a href="https://cgldev.github.io/">CGLDev</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>

</html>
