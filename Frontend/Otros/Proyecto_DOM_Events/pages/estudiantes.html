      <h1>Gestión de Estudiantes</h1>

      <!-- Mensajes -->
      <div id="messages"></div>

      <!-- Formulario -->
      <form id="formulario" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="tiposDocumento" class="form-label">Tipo de Documento</label>
          <select id="tiposDocumento" class="form-select" required>
            <option>Seleccione un tipo de Documento</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="documento" class="form-label">Número de Documento</label>
          <input type="text" class="form-control" id="documento" required />
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required />
        </div>

        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" required />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="text" class="form-control" id="correo" required />
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-outline-secondary me-1" type="reset">
            Limpiar
          </button>
          <button type="submit" class="btn btn-primary" id="btnRegistrar">
            Registrar
          </button>
        </div>
      </form>

      <hr />
      <h3 class="mt-3">Estudiantes:</h3>

      <!-- Buscador -->
      <form class="d-flex" role="search" id="searchForm">
        <button class="btn btn-outline-secondary me-1" type="reset">
          Limpiar
        </button>
        <input
          id="searchText"
          class="form-control me-2"
          type="search"
          placeholder="Ingrese el nombre completo o parcial de una catedra para generar un listado"
          aria-label="Filtrar"
        />

        <button class="btn btn-outline-success" type="submit">Filtrar</button>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Legajo</th>
            <th scope="col">Tipo y N° Documento</th>
            <th scope="col">Apellidos y Nombres</th>
            <th scope="col">Correo electrónico</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
