<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      button {
        padding: 2rem 6rem;
        background: #4c6e97;
        border: none;
        color: white;
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 2s ease;
      }
      button:hover {
        background: #27394e;
        color: black;
      }
      button:focus {
        background: #364d69;
        outline-style: solid;
      }
    </style>
    <title>Transiciones</title>
  </head>
